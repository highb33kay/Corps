{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block head_title %}Company Create Form{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-12 mt-2">
                <div class="card">
                    <div class="card-body">

                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" class='btn btn-primary btn-block' value="Submit">
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>

{% endblock %}
